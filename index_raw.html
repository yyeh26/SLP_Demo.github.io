<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
    <script>
        var videos = ["https://www.youtube.com/embed/cB7DIIG0ykk",
            "https://www.youtube.com/embed/_34cgR4oUw4"];
        var captions = ["並列出「5項核心原則」。競選期間，他強調改革政府和華爾街。多位評論員指出，麥科特爾欠缺知名度，因此獲得提名的希望渺茫。即便是到了2012年美國總統共和黨初選全國民意調查時，他的支持率仍然不足1%。由於在埃姆斯民意調查中排名墊底、並且也沒有收到任何總統辯論邀請，麥科特爾於2011年9月22日放棄競爭，表示支持米特·羅姆尼。他有意競選連任，但卻陷身選票欺詐案，最終於2012年7月從國會辭職，有4名助手被法院定罪。為了走出競選失敗的陰影，麥科特爾在車庫中寫出一部電視試播劇本，但尚未完成就被泄露給媒體，給他的名聲造成進一步損害。",
            "第二部影片"];

        window.onload = function () {
            var playerDiv = document.getElementById("random_player");
            var player = document.createElement("IFRAME");
            var videoID = Math.floor(Math.random() * videos.length);
            var randomVideoUrl = videos[videoID];
            var randomVideoCaption = captions[videoID]
            player.setAttribute('width', '320');
            player.setAttribute('height', '195');
            player.setAttribute('src', randomVideoUrl);
            playerDiv.appendChild(player);

            var paragraph = document.getElementById("p");
            var text = document.createTextNode(randomVideoCaption);

            paragraph.appendChild(text);
        };
    </script>
</head>

<body>
    <div id="random_player" />
    <p id="p">說名:</p>
</body>


</html>
